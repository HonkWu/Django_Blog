{% extends 'base.html' %}
{% block main %}
<div class="content">
    {% for post in post_list %}
        <div class="post animated fadeInDown">
        <div class="post-title">
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        </div>
        <div class="post-content">
            <p>{{ post.excerpt }}</p>
        </div>
        <div class="post-footer">
            <div class="meta">
                <div class="info"><span class="date">{{ post.created_time }} </span>
                    {% for tag in post.tags.all %}
                    <a href="#" title="{{ tag.name }}" class="tag">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div style="position:absolute; top:50%; left:0; text-align:center; width:100%; *top:0;">&nbsp;你来到了没有知识的荒原</div>
    {% endfor %}
    {% if post_list %}
    <div class="pagination">
        <ul class="clearfix">
            <li class="next pagbuttons"><a role="navigation" href="../../../{{ page|add:"1" }}" class="btn">下一页</a></li>
        </ul>
    </div>
{% endif %}
</div>
{% endblock %}
