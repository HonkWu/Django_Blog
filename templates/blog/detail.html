{% extends 'base.html' %}
{% block current%}
    <li><a href="../../../../../">首页</a></li>
    <li><a href="#">分类</a></li>
    <li><a href="../../../archives">归档</a></li>
    <li><a href="#">关于</a></li>
{% endblock %}
{% block main %}
            <div class="content">
                <div class="post-page">
                    <div class="post animated fadeInDown">
                        <div class="post-title">
                            <h3><a>{{ post.title }}</a></h3>
                        </div>
                        <div class="post-content">
                            {{ post.body|safe}}
                        </div>
                        <div class="post-footer">
                            <div class="meta">
                                <div class="info"><span class="date">{{ post.created_time }}</span>
                                    {% for tag in post.tags.all %}
                                    <a href="#" title="{{ tag.name }}" class="tag">{{ tag.name }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
